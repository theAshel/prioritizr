<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'images découpées</title>
    <script>
        function genererImagesDecoupees() {
            // Récupérer l'élément input de type "file"
            var inputElement = document.getElementById('inputImage');
            
            // Vérifier si un fichier a été sélectionné
            if (inputElement.files.length > 0) {
                var file = inputElement.files[0];
                
                // Créer un objet FormData et y ajouter le fichier sélectionné
                var formData = new FormData();
                formData.append('image', file);
                
                // Exécuter une requête AJAX pour appeler le fichier PHP qui exécute le script Python
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "decoupe.php", true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        alert("Images découpées générées avec succès !");
                    } else {
                        alert("Erreur lors de la génération des images découpées.");
                    }
                };
                xhr.send(formData);
            } else {
                alert("Veuillez sélectionner une image.");
            }
        }
    </script>
</head>
<body>
    <h1>Générateur d'images découpées</h1>
    
    <!-- Ajouter un élément input de type "file" -->
    <input type="file" id="inputImage">
    
    <button onclick="genererImagesDecoupees()">Générer les images découpées</button>
</body>
</html>
